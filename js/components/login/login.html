<style>
  .login-container {
    position: absolute;
    left: 37%;
    top: 30%;
   
    width: 30%;
  }
  .button-submit{
    position: relative;
    left: 40%;
  }
  .has-error{
    color: red;
    text-align: center;
    
  }
</style>


<div class="panel panel-default col-sm-4 login-container">
  <div class="panel-body">
    <form name="userForm" novaidate="">
    <h4 class="text-center">Login </h4>
    <div class="form-group">
      <label for="exampleInputEmail1">UserCode</label>
      <input type="text" class="form-control" id="exampleInputEmail1" ng-model="user.name" placeholder="UserName">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" ng-model="user.pass" id="exampleInputPassword1" placeholder="Password">
    </div>
<P class="has-error">{{errorMessage}}</P>
    <button type="submit" class="btn btn-primary button-submit" ng-click="submit(user)">Submit</button>
  </form>
  <div class="clearfix"> </div>
  
  </div>
</div>
